name: buyi-ui

on:
  push:
    branches:
      - master

# 工作流
jobs:
  build-and-deploy:
    runs-on: macOS-latest # 运行环境

    steps:
      # 拉代码
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Build Project
        run: |
          npm install      
          npm run docs:build

      - name: Deploy to Github
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: build # 打包的内容放到build分支下
          folder: docs-dist # 打包后存放的文件
